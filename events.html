---
layout: page
permalink: /events
---
<div class="row">
  {% for post in site.posts %}
  <div class="col-4">
    <a href="{{ post.url | relative_url }}">
      <div class="card event">
        <img class="card-img-top" src="{{ post.image | relative_url }}">
        <div class="card-body">
          <h5 class="card-title">{{ post.title | escape }}</h5>
          <strong>{{ post.event-date-display }}</strong>
          {% if post.brief %}
            <p class="card-text">{{ post.brief | truncate: 200 }}</p>
          {% else %}
            <p class="card-text">{{ post.content | markdownify | truncate: 200 }}</p>
          {% endif %}
          <a href="{{ post.url | relative_url }}" class="btn btn-primary">Read more ...</a>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
